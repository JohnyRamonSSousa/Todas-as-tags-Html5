<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag input</title>
</head>
<body>
    
    <input type="text" name="nome" placeholder="Digite seu nome...">
    <input type="text" name="cpf" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})">
    <input type="checkbox">
    <input type="checkbox" checked>
    <input type="color" name="cor">
    <input type="color" name="cor" value="#FF0000">
    <input type="date">
    <input type="datetime-local">
    <input type="email" required>
    <input type="file">
    <input type="file" multiple accept="image/*">
    <input type="hidden">
    <input type="image" src="images/logo.png" width="50" height="50">
    <input type="month">
    <input type="number" step=".5">
    <input type="password">
    <input type="radio" name="genero" checked> Feminino
    <input type="radio" name="genero"> Masculino
    <input type="range" min="0" max="100" value="30">
    <input type="reset">
    <input type="search">
    <input type="submit">
    <input type="tel">
    <input type="time">
    <input type="url">
    <input type="url" value="https://www.hcode.com.br" readonly>
    <input type="week">

</body>
</html>
