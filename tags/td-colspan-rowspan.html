<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag table</title>
    <style>
    td {
        border: #CCC 1px solid;
        padding: 1em;
    }
    </style>
</head>
<body>
    
    <table>

        <tr>
            <td colspan="3">A1 - A3</td>
        </tr>

        <tr>
            <td>B1</td>
            <td>B2</td>
            <td rowspan="2">B3</td>
        </tr>

        <tr>
            <td>C1</td>
            <td>C2</td>
        </tr>

    </table>

</body>
</html>
