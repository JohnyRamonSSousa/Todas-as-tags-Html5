<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag div</title>
    <style>
    #a {
        background-color: blue;
        width: 100px;
        height: 100px;
    }
    #b {
        position: absolute;
        background-color: red;
        width: 100px;
        height: 100px;
        left: 500px;
        top: 500px;
    }
    </style>
</head>
<body>
    
    <div id="a"></div>
    <div id="b"></div>

</body>
</html>
