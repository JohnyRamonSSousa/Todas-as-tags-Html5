<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag img</title>
</head>
<body>

    <img src="images/logo.png" alt="Logo Hcode">

    <img src="images/logo.png" alt="Logo Hcode" width="100" height="100">

    <a href="http://127.0.0.1:3000/ismap">
        <img src="images/logo.png" alt="Logo Hcode" width="100" height="100" ismap>
    </a>

    <img src="images/logo.png" alt="Logo Hcode" longdesc="#logoDescription">

    <div id="logoDescription">
        <h2>Image logo.png</h2>
        <p>Logotipo da Hcode Treinamentos</p>
    </div>
    
</body>
</html>
