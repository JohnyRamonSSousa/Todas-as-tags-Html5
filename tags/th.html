<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag table</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    
    <table>

        <thead>
            <tr>
                <th>Descrição</th>
                <th>Qtd.</th>
                <th>Preço</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Camiseta M</td>
                <td>1</td>
                <td>R$59,90</td>
                <td>R$59,90</td>
            </tr>
            <tr>
                <td>Caneca JavaScript</td>
                <td>2</td>
                <td>R$49,90</td>
                <td>R$99,80</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>&nbsp;</td>
                <td>3</td>
                <td colspan="2">R$159,70</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
